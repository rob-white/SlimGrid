<!-- SlimGrid wrapper for SlickGrid creation -->

<script type="text/javascript">
    // Example 3
    $(document).ready(function () {
        // When jQuery's ready, initialize the example and show the tab
        var example = Example3.init().show();
    });

    function Example3() {

        var $el = {
                    tab: $('#example-3-tab a'),
                    queryBtn: $('#example-3-query-btn'),
                    gridContainer: $('#example-3-table')
                },
                gridHeight = 600,
                grid = SlimGrid();

        // Constructor
        function page() {
        }

        // ----- Public -----
        page.init = function () {

            // Create a SlimGrid (SlickGrid) with options and formatting
            grid.container($el.gridContainer)
                    .height(gridHeight)
                    .copyOut(true)
                    .autoIncrement(true)
                    .downloadable(true)
                    .showColumnpicker(false)
                    .showHeaderFilter(true)
                    .selectionModel("cell")
                    .columnFormatter(function (row, cell, value, columnDef, dataContext) {
                        if (value == 'VALUE') {
                            return "<span class=\"special-cell\" style='background-color: rgb(214, 39, 40); color: #FFF'>" + value + "</span>";
                        }
                        return value;
                    }).columnOptions(function (key, column) {
                        if (key == 'COLUMN_NAME') {
                            column['width'] = 500;
                        }
                        if (key == 'COLUMN_NAME_2') {
                            column['hidden'] = true;
                        }
                        return column;
                    }).slickgridOptions({
                        // Any of SlickGrid's options can be applied here
                        defaultColumnWidth: 90,
                        forceFitColumns: false,
                        multiSelect: true
                    }).beforeRender(function (data) {
                        // Called after data is pulled, but before
                        // the grid is actually rendered on screen
                        if (data.length == 0) {
                            alert("Oh no! There's no data for the grid!");
                        }
                        return data;
                    }).afterRender(function () {
                        // Called after the grid is rendered on screen
                        disablePageLoading();
                    });

            // Allow buttons to respond to on-click event
            $el.queryBtn.on('click', function (e) {
                e.preventDefault();
                queryData();
            });

            // When this tab is shown to the user,
            // run resize for page elements
            $el.tab.on('shown', function (e) {
                resizePageElements();
            });

            return page;
        };

        // Show the tab if it's not currently selected
        page.show = function () {
            $el.tab.tab('show');
            return page;
        };

        // ----- Private functions -----
        // Set the page to "loading" state (user can't click on anything)
        function enablePageLoading() {
            $el.queryBtn.prop('disabled', true).text('Loading...').blur();
        }

        // Remove "loading" state from the page (user now allowed to interact with stuff)
        function disablePageLoading() {
            $el.queryBtn.prop('disabled', false).text('Refresh Data');
        }

        function queryData() {
            enablePageLoading();

            // Set ajax options for pulling data into the SlimGrid
            grid.ajaxOptions({
                url: "THE_URL",
                type: "GET",
                async: true,
                datatype: "json"
            }).render(); // Finally, render the grid
        }

        // Put page resize stuff here if needed
        function resizePageElements() {
            grid.resize(); // Calls SlickGrid resize functions
        }

        return page;
    }

</script>
