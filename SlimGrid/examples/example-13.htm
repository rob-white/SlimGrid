<script src="https://rawgit.com/rob-white/d3-reusable-charts/master/d3-reusable-charts/reusable.scatterchart.js" type="text/javascript"></script>

<!-- SlimGrid wrapper for SlickGrid creation -->
<script src="../slim.grid.js?v=1.0" type="text/javascript"></script>

<script type="text/javascript">
    // Example 13
    $(document).ready(function () {
        // When jQuery's ready, initialize the example and show the tab
        var example = Example().init().show();

        $(window).on('resize', function(){
            example.resize();
        });
    });

    function Example() {

        var $el = {
            tab: $('#example-13-tab a'),
            queryBtn: $('#example-13-query-btn'),
            chartContainer: $('#example-13-chart'),
            gridContainer: $('#example-13-table')
        },
        grid = SlimGrid(),
        chart,
        DATE_FORMAT = d3.time.format("%m/%d/%Y %H:%M:%S"),
        CHART_HEIGHT = 200,
        GRID_HEIGHT = 250;

        // Constructor
        function page() { }

        // ----- Public -----
        page.init = function () {
            enablePageLoading();

            // Create a SlimGrid with options and formatting
            grid.container($el.gridContainer)
                .selectionModel(new Slick.CellSelectionModel)
                .gridOptions({
                    // SlickGrid
                    defaultColumnWidth: 90,
                    forceFitColumns: false,
                    multiSelect: true,

                    // SlimGrid
                    height: GRID_HEIGHT,
                    copyOut: true,
                    autoIncrement: true, // Since the data set we're pulling doesn't have a unique key, auto generate one
                    downloadable: true,
                    showColumnPicker: true,
                    showHeaderFilter: true,
                    ajaxOptions: {
                        url: "http://example.url.com/example13.json",
                        type: "GET",
                        fake: true,
                        async: true,
                        datatype: "jsonp"
                    }
                })
                .events(function(events){

                    // Called after the grid is rendered on screen
                    events.afterRender = function (data){
                        disablePageLoading();
                    };

                    events.onDataviewUpdate = function(){
                        var data = this.getFilteredData();
                        renderChart(data);
                    };

                    return events;
                })
                .render();

            // Allow buttons to respond to on-click event
            $el.queryBtn.on('click', function (e) {
                e.preventDefault();
                queryData();
            });

            // When this tab is shown to the user,
            // run resize for page elements
            $el.tab.on('shown', function (e) {
                resizePageElements();
            });

            return page;
        };

        // Show the tab if it's not currently selected
        page.show = function () {
            $el.tab.tab('show');
            return page;
        };

        page.resize = function () {
            resizePageElements();
            return page;
        };

        // ----- Private functions -----
        // Set the page to "loading" state (user can't click on anything)
        function enablePageLoading() {
            $el.queryBtn.prop('disabled', true).text('Loading...').blur();
        }

        // Remove "loading" state from the page (user now allowed to interact with stuff)
        function disablePageLoading() {
            $el.queryBtn.prop('disabled', false).text('Refresh Data');
        }

        function queryData() {
            // Render the grid. If it already exists,
            // just update the data/columns in the grid.
            enablePageLoading();
            grid.render();
        }

        // Code to render the chart
        function renderChart(data){
            chart = ScatterChart()
                .rootNode(d3.select('#tab-container')) // For tooltip
                    .width($el.chartContainer.width())
                    .height(CHART_HEIGHT)
                    .margin({ top: 10, right: 5, bottom: 40, left: 30 })
                    .dataId(function(d){
                        // Column that makes a row unique
                        return d['id'];
                    })
                    .x(function (d) {
                        // X axis value column
                        return DATE_FORMAT.parse(d['date']);
                    })
                    .y(function (d) {
                        // Y axis value column
                        return d['score'];
                    })
                    .xTickFormat(function (d) {
                        var format = d3.time.format('%m/%d');
                        return format(d);
                    })
                    .color(d3.scale.category10())
                    .transition(false)
                    .yAxisLabel('Score')
                    .xAxisLabel('Date')
                    .showLegend(true)
                    .showGrid(true)
                    .legendContainer('#example-13-legend')
                    .groupBy(function (d) {
                        // Colors data/creates legend by this column
                        return d['gender'];
                    });

            d3.select('#' + $el.chartContainer.attr('id'))
                .datum(data)
                .call(chart);

            resizePageElements();
        }

        function resizePageElements() {
            if(chart){
                d3.select('#' + $el.chartContainer.attr('id'))
                    .call(chart
                            .width($el.chartContainer.width())
                            .height(CHART_HEIGHT)
                            .x(function (d) {
                                return DATE_FORMAT.parse(d['date']);
                            })
                            .y(function (d) {
                                return d['score'];
                            }));
            }

            grid.resize();
        }

        return page;
    }

</script>
